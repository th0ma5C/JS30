<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <div class="keys">
    <div data-key="A" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="S" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="D" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="F" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="G" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="H" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="J" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="K" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="L" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="A" id="foo"
    src="./assets/sounds/clap.wav"></audio>
  <audio data-key="S"
    src="./assets/sounds/hihat.wav"></audio>
  <audio data-key="D"
    src="./assets/sounds/kick.wav"></audio>
  <audio data-key="F"
    src="./assets/sounds/openhat.wav"></audio>
  <audio data-key="G"
    src="./assets/sounds/boom.wav"></audio>
  <audio data-key="H"
    src="./assets/sounds/ride.wav"></audio>
  <audio data-key="J"
    src="./assets/sounds/snare.wav"></audio>
  <audio data-key="K" src="./assets/sounds/tom.wav"></audio>
  <audio data-key="L"
    src="./assets/sounds/tink.wav"></audio>

  <script src="/src/01/index.js"></script>


</body>

</html>
